<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">

    <title>Universal Sandbox Format</title>

    <meta name="title" content="Universal Sandbox Format">
    <meta name="description"
        content="Convert your sandbox places such as Polytoria, Brick-Hill to another sandbox workshop">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://universal-sb.devpixels.xyz/">
    <meta property="og:title" content="Universal Sandbox Format">
    <meta property="og:description"
        content="Convert your sandbox places such as Polytoria, Brick-Hill to another sandbox workshop">
    <meta name="theme-color" content="#7E82E4" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://universal-sb.devpixels.xyz/">
    <meta property="twitter:title" content="Universal Sandbox Format">
    <meta property="twitter:description"
        content="Convert your sandbox places such as Polytoria, Brick-Hill to another sandbox workshop">

    <meta name="og:image" content="https://universal-sb.devpixels.xyz/assets/logo_notext.png">
</head>

<body>
    <div class="container p-4">
        <div class="d-flex align-items-center flex-column">
            <div class="col-md-3 mb-4">
                <img src="./assets/logo.png" class="img-fluid">
            </div>

            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <select id="from-format" class="form-control">

                    </select>

                    <p class="m-0 ms-2 me-2">to</p>

                    <select id="to-format" class="form-control">

                    </select>
                </div>

                <label class="mt-3">Source file:</label>
                <input type="file" id="place-choose" class="form-control">
            </div>
            <button class="btn btn-primary mt-3" id="convert-btn">Convert</button>
            <hr>
            <div class="alert alert-warning col-md-4 mt-2">
                <h5>What's this?</h5>
                <p class="m-0">This is a sandbox(roblox alternatives) file converter. It supports converting sandbox
                    workshop's
                    format.
            </div>
            <div class="alert alert-primary col-md-4 mt-2">
                <h5>Note!</h5>
                <ul>
                    <li>This was meant to convert bricks(aka parts) only. Scripts and other will not be included</li>
                    <li>Part shapes is not currently supported.</li>
                </ul>
            </div>
            <!--
    <div class="alert alert-success col-md-4 mt-2">
        <h5>Format planned to support in next releases.</h5>
        <ul>
            <li>Brickplanet (.bppf) [binary]</li>
            <li>Export as itself (.usbf) [text]</li>
        </ul>
    </div>
    -->
            <p class="text-muted"><a href="https://github.com/SK-Fast/universal-sandbox-format" target="_blank">open sourced</a> by
                devpixels
            </p>
        </div>
    </div>
</body>

<script src="https://unpkg.com/bz2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
<script src="https://unpkg.com/three@0.126.0/examples/js/exporters/GLTFExporter.js"></script>
<script src="bundle.js?v=2" defer></script>
</body>

</html>
